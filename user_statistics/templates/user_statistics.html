{% extends "base.html" %}

{% block extra_head %}
      <link href='{{ STATIC_URL }}css/user_statistics.css' type='text/css' media='screen' rel='stylesheet'/>
{% endblock %}

{% block content %}
		<div class="row">
			<div class="col-md-3">
			  <div id="graph-buttons" class="btn-group">
				<button id="frequency" type="button" class="btn btn-default active">Frequency</button>
				<button id="cumulative" type="button" class="btn btn-default">Cumulative</button>
			  </div>
			</div>
			<div class="col-md-2">
			</div>
			<div class="col-md-2">
				<h4><div id="statistics-area" class="label label-default"></div></h4>
			</div>
			<div class="col-md-5">
			</div>
		</div>
		<div class="row">
			<div  class="col-md-6">
				<div  id="inner-plot-container" >
					<div id="plot-area" class="plot-alignment"></div>
				</div>
			</div>
			<div  class="col-md-6">
			&nbsp;
			</div>
		</div>
{% endblock %}
	
{% block extra_script %}
	<script src="{{ STATIC_URL }}js/d3.v3.js"></script>
	<script src="{{ STATIC_URL }}js/user_statistics.js"></script>
{% endblock %}
